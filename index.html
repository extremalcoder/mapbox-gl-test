<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<title>Display a map</title>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" defer></script>
		<!-- Mapbox GL JS -->
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js' defer></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
		<!-- local -->
		<script src="scripts.js" defer></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="map"></div>
		<button id="ua" class="lang-btn ua">ua</button>
		<button id="en" class="lang-btn en">en</button>
		<button id="ru" class="lang-btn ru">ru</button>
		<button id="reset" class="jump-btn reset">Reset</button>
		<button id="kiev" class="jump-btn kiev">Kiev</button>
		<button id="dnipro" class="jump-btn dnipro">Dnipro</button>
		<button id="lviv" class="jump-btn lviv">Lviv</button>
	</body>
</html>
